<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Tabla de Reservas No Utilizadas</title>
      <style>
         body {
                  font-family: Arial, sans-serif;
                  margin: 20px;
              }
      
              h1 {
                  color: #333;
              }
      
              table {
                  border-collapse: collapse;
                  width: 100%;
                  margin-top: 20px;
              }
      
              th, td {
                  border: 1px solid #ddd;
                  padding: 8px;
                  text-align: left;
              }
      
              th {
                  background-color: #f2f2f2;
              }
      
              .btn-reservar {
                  background-color: #4CAF50;
                  color: white;
                  padding: 6px 12px;
                  border: none;
                  cursor: pointer;
                  border-radius: 4px;
              }
      
              .btn-reservar:hover {
                  background-color: #45a049;
              }
      </style>
    </head>
    <body>
      <h1>Tabla de Reservas No Utilizadas</h1>
      <div>
        <label for="filter-input">Filtrar por ID de Reserva:</label>
        <input type="text" id="filter-input">
        <button id="filter-btn">Filtrar</button>
      </div>
      <table id="reservas-table">
        <tr>
          <th>ID Reserva</th>
          <th>Cantidad de Personas</th>
          <th>Fecha de Creación</th>
          <th>Fecha Final</th>
          <th>Fecha de Inicio</th>
          <th>RNT Agencia</th>
          <th>ID Usuario Agencia</th>
          <th>Identificación</th>
          <th>ID Usuario Responsable</th>
        </tr>
        <!-- Aquí se generará dinámicamente el contenido de la tabla -->
      </table>
    
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var filterBtn = document.getElementById("filter-btn");
          filterBtn.addEventListener("click", function() {
            var filterInput = document.getElementById("filter-input").value;
            filterTable(filterInput);
          });
    
          // Función para filtrar la tabla por el ID de la reserva
          function filterTable(filter) {
            var table = document.getElementById("reservas-table");
            var rows = table.getElementsByTagName("tr");
    
            for (var i = 1; i < rows.length; i++) {  // Comenzar desde 1 para omitir la fila de encabezados
              var idReservaCell = rows[i].cells[0];
              var idReserva = idReservaCell.textContent || idReservaCell.innerText;
    
              if (idReserva.includes(filter)) {
                rows[i].style.display = "";
              } else {
                rows[i].style.display = "none";
              }
            }
          }
        });
      </script>
    </body>
    </html>
